<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Abdul Barry Arindig Adam | Software Developer Portfolio</title>

		<!-- bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- link tag connects the css file -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- DIV ACTS AS A CONTAINER OF ELEMENTS THE SAME AS FRAME/CANVAS IN TKINTER -->
		<!-- div creates a wrapper/container for our layout -->
		<!-- class is an attribute to name our div or to group tags -->
		<!-- fluid para isagad ang corner ng container -->
		<div class="container-fluid">
			<!-- id is an attribute to name a tag uniquely -->
			<section class="text-center mt-5" id="landing">
				<!-- h stands for heading, 1 is the size -->
				<h1>Software Developer</h1>
				<!-- p stands for paragraph -->
				<p>HI! My name is Barry, I aspire to be a software developer</p>
				<!-- img tag for inserting image in html -->
				<!-- img tag is measured in pixel by pixel -->
				<img src="images/img1.PNG" class="img-fluid" id="profile">
				<a href="https://www.facebook.com/AdamAbdulBarryArindig615/" class="btn btn-info btn-lg mt-3"><strong>Let's Work Together</strong></a>
			</section>
		</div>
		<!-- bootstrap bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>




<!-- NOTEs

container-fluid is more flexible since it adjust your elements based on the size of the screen while container is more rigid since it has certain breakpoints po.
